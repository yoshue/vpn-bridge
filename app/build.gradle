plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    // Hemos actualizado el namespace para que coincida con la nueva identidad
    namespace 'com.tuapp.vpnbridge.final'
    compileSdk 34

    defaultConfig {
        // Al cambiar este ID, el teléfono cree que es una app diferente y nueva
        applicationId "com.tuapp.vpnbridge.final"
        minSdk 29
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    // Estas son las librerías necesarias para que la app tenga botones y diseño
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}
